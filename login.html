<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

  <title>Meditation Spot Login</title>

<body>
  <div class="container" id="container">
    <div class="form-container sign-up">
      <div id="sign-up-form">
        <h1>Create Account</h1>
        <div class="social-icons"></div>
        <span>use your email for registeration</span>
        <input type="text" placeholder="Name" id="name" />
        <input type="email" placeholder="Email" id="email" />
        <input type="password" placeholder="Password" id="password" />
        <button type="submit" id="signUpSubmit"> Sign Upppp</button>
      </div>
    </div>


    <div class="form-container sign-in">
      <form id="sign-in-form">
        <h1>Sign In</h1>
        <div class="social-icons"></div>
        <span> use your email password</span>
        <input type="email" placeholder="Email" id="sign-in-email" />
        <input type="password" placeholder="Password" id="sign-in-password" />
        <a href="#">Forget Your Password?</a>

        <button type="submit" id="sign-in-submit">Sign In</button>
      </form>
    </div>
    <div class="toggle-container">
      <div class="toggle">
        <div class="toggle-panel toggle-left">
          <h1>Welcome Back!</h1>
          <p>Enter your personal details to use all of site features</p>
          <button class="hidden" id="login">Sign In</button>
        </div>
        <div class="toggle-panel toggle-right">
          <h1>Hello, Friend!</h1>
          <p>
            Register with your personal details to use all of site features
          </p>
          <button class="hidden" id="register" type="submit">Sign Up</button>
        </div>
      </div>
    </div>
  </div>
